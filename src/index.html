<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="A flipping cards memory game with HTML, CSS and JavaScript">
    <meta name="author" content="mgiulio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
</head>

<body>
	<header class="about" id="about">
		<h1>mgiulio</h1>
		<img class="avatar" src="" alt="My avatar">
		<p>This is the bio</p>
		<p>Location:</p>
		<p>social icons here: twitter, gh, pinterest: from gh profile?</p>
	</header>
	
	<section class="projects">
		<a class="github-link" href="https://github.com/mgiulio" title="mgiulio's Github"><img src="img/github-mark-120px-plus.png" alt="Octocat"></a>
	</section>
	
	<footer>
		<p class="credits">Crafted with <em class="hearts">&hearts;</em> <a href="#about">mg</a></p>
	</footer>
	
	<script id="tmpl-projects" type="text/x-handlebars-template">
		<ul class="items">
			{{#each projects}}
				<li class="item{{#if this.mainLanguage}} {{toLowerCase this.mainLanguage}}{{/if}}{{#if this.isFork}} fork{{/if}}">
					<h2 class="title">{{this.name}}</h2>
					<p class="description">{{this.description}}</p>
					<p class="language">{{this.mainLanguage}}</p>
					<p class="meta">
						<span class="time creation">{{this.creationTime}}</span>
						<span class="forks-count">{{this.forks}}</span>
						<span class="stars">{{this.stars}}</span>
						<span class="watchers">{{this.watchers}}</span>
					</p>
				</li>
			{{/each}}
		</ul>
	</script>
	
	<script src="js/handlebars.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
